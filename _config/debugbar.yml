---
Name: debugbar
Before:
  - 'mysite/*'
After:
  - 'framework/*'
  - 'cms/*'
Only:
  environment: 'dev'
---
DebugBar:
  enable_storage: true
  auto_debug: false
  ajax: false
  force_proxy: true
  check_local_ip: true
  find_source: true
Director:
  rules:
    '__debugbar': 'DebugBarController'
Injector:
  RequestProcessor:
    properties:
      filters:
        - '%$DebugBarRequestFilter'